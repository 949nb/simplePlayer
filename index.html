<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>播放器！做完！加油！</title>
  <link rel="stylesheet" href="./music.css">
</head>
<body>
  <div class="music">
    <div class="music-panel">
      <div class="music-box">
        <div class="control">
          <svg class="icon">
              <use xlink:href="#icon-shangyishou"></use>
          </svg>
          <svg id='bofang' class="icon">
              <use xlink:href="#icon-bofang"></use>
          </svg>
          <svg class="icon">
              <use xlink:href="#icon-kuaijin"></use>
          </svg>
        </div>
        <div class="info">
          <h2 class="title">歌曲名</h2>
          <span class="singer">歌手</span>
        </div>
      <div class="time"><span>00:00</span></div>
      </div>
      <div class="progress">
        <div class="bar">
          <div class="fake-bar">
            <div class="real-bar"></div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script src="//at.alicdn.com/t/font_1099609_f1x80zujn3.js"></script>
  <script src="./music.js"></script>
</body>
</html>
